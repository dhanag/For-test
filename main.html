  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no">
    <script src="js/phonegap.1.0.0.js" type="text/javascript"></script>
	<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.CELL]     = 'Cell generic connection';
        states[Connection.NONE]     = 'No network connection';

        alert('Connection type: ' + states[networkState]);
		
		var net_stat = states[networkState];
		if(net_stat == "No network connection")
		{
			jQuery("#frameid").attr('src', 'error.html');
			//alert('No internet!');
		} 
		else if(net_stat != "No network connection") {
			jQuery('#frameid').attr('src', 'http://www.etisalat.ae/managenewpostpaid')
			//alert('Internet available!');
		}
		
    }
	
    </script>
